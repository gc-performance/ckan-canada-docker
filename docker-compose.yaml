services:

  ckan:
    container_name: ckan
    build: .
    depends_on:
      - postgres
      - solr
      - redis
      - datapusher
    environment:
      PGHOST: postgres
      PGPORT: 5432
      PGUSER: ckan_default
      PGPASSWORD: pass
      PGDATABASE: ckan_test

      CKAN_POSTGRES_DB: ckan_test
      CKAN_DATASTORE_POSTGRES_DB: datastore_test
      CKAN_POSTGRES_USER: ckan_default
      CKAN_DATASTORE_POSTGRES_READ_USER: ckan_default
      CKAN_DATASTORE_POSTGRES_WRITE_USER: ckan_default
      CKAN_POSTGRES_PWD: pass
      CKAN_DATASTORE_POSTGRES_READ_PWD: pass
      CKAN_DATASTORE_POSTGRES_WRITE_PWD: pass

      CKAN_SQLALCHEMY_URL: postgresql://ckan_default:pass@postgres/ckan_test
      CKAN_DATASTORE_WRITE_URL: postgresql://ckan_default:pass@postgres/datastore_test
      CKAN_DATASTORE_READ_URL: postgresql://ckan_default:pass@postgres/datastore_test
      CKAN_SOLR_URL: http://solr:8983/solr/ckan_registry
      CKAN_REDIS_URL: redis://redis:6379/1

      CKAN_SITE_URL: http://localhost:5001

    ports:
      - "5001:5000"

    restart: unless-stopped
    command: ./start.sh
    healthcheck:
      test: ["CMD", "wget", "-qO", "/dev/null", "http://localhost:5000"]

  postgres:
    container_name: postgres
    image: postgres:14
    environment:
      POSTGRES_USER: ckan_default
      POSTGRES_PASSWORD: pass
      POSTGRES_DB: ckan_test
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "bash -c 'pg_isready -U $POSTGRES_USER -d $POSTGRES_DB'"]


  solr:
    container_name: solr
    image: opendatacanada/solr
    #image: ckan/ckan-solr:2.9-solr8
    volumes:
      - solr_data:/var/solr/data
    ports:
      - "8983:8983"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-qO", "/dev/null", "http://localhost:8983/solr/"]


  redis:
    container_name: redis
    image: redis:6-alpine
    ports:
      - "6379:6379"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "-e", "QUIT"]

  datapusher:
    container_name: datapusher
    image: ckan/ckan-base-datapusher:0.0.19
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-qO", "/dev/null", "http://localhost:8800"]

volumes:
  pg_data:
  solr_data:
